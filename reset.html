<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Hardware ID</title>
  <link rel="stylesheet" href="reset.css" />
</head>
<body>

  <a href="index.html" class="back-btn">← Back to Home</a>

  <div class="reset-container">
    <h1>Reset Hardware ID</h1>

    <div class="warning-box">
      ⚠ Please note: Each reset has a 24-hour cooldown period.  
      Do not share your email with anyone!
    </div>

    <form class="reset-form">
      <input type="text" placeholder="License Key" required />
      <input type="email" placeholder="Email Address" required />
      <input type="email" placeholder="Confirm Email Address" required />

      <button type="submit">Reset Hardware ID</button>
    </form>
  </div>

</body>
</html>
