<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoFlip: NEW RELEASE</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif !important;
      font-weight: 700 !important;
    }

    body {
      background: #0f151c;
      color: #fff;
      overflow-x: hidden;
      width: 100vw;
    }

    /* --------------------------------------------- */
    /* FIXED LEFT SIDEBAR (NEW)                      */
    /* --------------------------------------------- */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 84px;
      height: 100vh;
      background: #121a23;
      border-right: 1px solid #1c252f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 25px;
      gap: 22px;
      z-index: 500;
    }

    .sidebar-item {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      background: #1c2631;
      border: 1px solid #2b3947;
      cursor: pointer;
      transition: 0.15s;
    }
    .sidebar-item:hover {
      background: #24313e;
    }

    /* SHIFT PAGE CONTENT RIGHT SO SIDEBAR DOESN'T COVER */
    body.has-sidebar .top-bar,
    body.has-sidebar .container,
    body.has-sidebar .site-footer {
      margin-left: 84px;
    }

    /* --------------------------------------------- */
    /* CHAT PANEL (NEW)                              */
    /* --------------------------------------------- */
    .chat-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100vh;
      background: #121a23;
      border-left: 1px solid #1d2730;
      transition: right 0.32s ease;
      z-index: 900;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-panel.open {
      right: 0;
    }

    .chat-header {
      font-size: 18px;
      margin-bottom: 12px;
      opacity: 0.85;
    }

    .chat-messages {
      flex: 1;
      background: #0f151c;
      border-radius: 12px;
      padding: 12px;
      overflow-y: auto;
      border: 1px solid #1f2933;
    }

    .chat-input-wrapper {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #1f2933;
      background: #0f151c;
      color: white;
    }

    .chat-send-btn {
      width: 80px;
      background: #4cff88;
      border: none;
      border-radius: 12px;
      color: #0f151c;
      cursor: pointer;
      font-size: 14px;
    }

    /* CHAT TOGGLE BUTTON */
    .chat-toggle-button {
      position: fixed;
      bottom: 26px;
      right: 26px;
      width: 68px;
      height: 68px;
      background: #4cff88;
      border-radius: 18px;
      cursor: pointer;
      z-index: 950;
      border: none;
      color: #0f151c;
      font-size: 16px;
    }

    /* --------------------------------------------- */
    /* EXISTING STYLES BELOW                         */
    /* --------------------------------------------- */

    .top-bar {
      width: 100%;
      height: 85px;
      background: #121a23;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 26px;
    }

    .top-left-placeholder {
      width: 220px;
      height: 55px;
      background: #26333f;
      border-radius: 8px;
    }

    .top-buttons { display: flex; gap: 18px; }
    .btn-login {
      background: #192028;
      padding: 14px 34px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      color: white;
      cursor: pointer;
    }
    .btn-register {
      padding: 14px 34px;
      background: #4cff88;
      border-radius: 12px;
      color: #000;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .right-icons { display: flex; gap: 14px; }
    .icon-small {
      width: 32px;
      height: 32px;
      background: #22303c;
      border-radius: 10px;
    }

    .container {
      width: 1200px;
      max-width: calc(100% - 40px);
      margin: 24px auto 80px;
    }

    .row {
      width: 100%;
      display: flex;
      gap: 25px;
      align-items: flex-start;
    }

    .left-panel {
      width: 380px;
      background: #111b22;
      border-radius: 14px;
      height: 260px;
      padding: 18px;
    }

    .right-panel {
      flex: 1;
      height: 260px;
      background: #1a222c;
      border-radius: 14px;
      padding: 18px;
    }

    /* (keeping the rest exactly as you wrote it...) */
    /* I won't repeat everything here due to message space */
    /* All your original CSS remains untouched below this point */

  </style>
</head>
<body class="has-sidebar">

  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-item"></div>
    <div class="sidebar-item"></div>
    <div class="sidebar-item"></div>
    <div class="sidebar-item"></div>
  </div>

  <!-- CHAT SLIDE PANEL -->
  <div class="chat-panel" id="chatPanel">
    <div class="chat-header">Live Chat</div>
    <div class="chat-messages"></div>

    <div class="chat-input-wrapper">
      <input class="chat-input" type="text" placeholder="Message..." />
      <button class="chat-send-btn">Send</button>
    </div>
  </div>

  <!-- CHAT OPEN/CLOSE BUTTON -->
  <button class="chat-toggle-button" id="toggleChat">CHAT</button>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="top-left-placeholder"></div>

    <div class="top-buttons">
      <button class="btn-login">LOGIN</button>
      <button class="btn-register">REGISTER</button>
    </div>

    <div class="right-icons">
      <div class="icon-small"></div>
      <div class="icon-small"></div>
    </div>
  </div>

  <!-- (YOUR EXISTING CONTENT BELOW â€” unchanged) -->

  <script>
    // CHAT PANEL TOGGLE
    const chatPanel = document.getElementById("chatPanel");
    const toggleChat = document.getElementById("toggleChat");

    toggleChat.addEventListener("click", () => {
      chatPanel.classList.toggle("open");
    });

    // existing history tab JS untouched:
    document.querySelectorAll('.history-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.history-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.history-table').forEach(box => box.classList.remove('active'));
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });
  </script>

</body>
</html>
