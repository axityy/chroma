<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiamondBet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loader"><h1>Loading...</h1></div>

  <header>
    <div class="logo">DIAMOND BET</div>
    <button class="login-btn">Login</button>
  </header>

  <section class="stats">
    <div class="stat"> <span>68</span><p>Total Items</p> </div>
    <div class="stat"> <span>15,602</span><p>Total Value</p> </div>
    <div class="stat"> <span>5</span><p>Active Games</p> </div>
  </section>

  <section class="matches">
    <div class="match">
      <div class="players">
        <img src="p1.png" />
        <img src="p2.png" />
      </div>
      <div class="value">1.03K <small>973 - 1.08K</small></div>
      <button class="join">Join</button>
    </div>

    <div class="match">
      <div class="players">
        <img src="p3.png" />
        <img src="p4.png" />
      </div>
      <div class="value">1.81K <small>859 - 951</small></div>
      <button class="join">View</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
