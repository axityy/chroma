<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Replica Site</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      /* APPLY MONTSERRAT BOLD TO EVERYTHING */
      font-family: 'Montserrat', sans-serif !important;
      font-weight: 700 !important;
    }

    body {
      background: #0f151c;
      color: #fff;
      overflow-x: hidden;
      width: 100vw;
    }

    /* TOP BAR */
    .top-bar {
      width: 100%;
      height: 85px;
      background: #121a23;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 26px;
    }

    .top-left-placeholder {
      width: 220px;
      height: 55px;
      background: #26333f;
      border-radius: 8px;
    }

    .top-buttons {
      display: flex;
      gap: 18px;
    }

    .btn-login {
      background: #192028;
      padding: 14px 34px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      color: white;
    }

    .btn-register {
      padding: 14px 34px;
      background: #4cff88;
      border-radius: 12px;
      color: #000;
      border: none;
      font-size: 15px;
    }

    /* RIGHT ICONS */
    .right-icons {
      display: flex;
      gap: 14px;
    }

    .icon-small {
      width: 32px;
      height: 32px;
      background: #22303c;
      border-radius: 10px;
    }

    /* MAIN ROW */
    .row {
      width: 100%;
      display: flex;
      padding: 20px;
      gap: 25px;
    }

    /* LEFT PANEL */
    .left-panel {
      width: 380px;
      background: #111b22;
      border-radius: 14px;
      height: 260px;
      padding: 18px;
    }

    .img-placeholder {
      width: 100%;
      height: 100%;
      background: #2c3a44;
      border-radius: 12px;
      border: 2px dashed #40525c;
    }

    /* RIGHT HERO */
    .right-panel {
      flex: 1;
      height: 260px;
      background: #1a222c;
      border-radius: 14px;
      padding: 18px;
    }

    /* SECTION: CASES */
    .cases-title {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      opacity: 0.18;
      font-size: 48px;
      font-weight: 800;
    }

    .cases-row {
      display: flex;
      gap: 22px;
      padding: 0 20px;
    }

    .case-box {
      width: 200px;
      background: #141d26;
      border-radius: 18px;
      padding: 22px;
      border: 1px solid #202a33;
    }

    .case-img {
      width: 100%;
      height: 130px;
      background: #2e3b46;
      border-radius: 10px;
      border: 2px dashed #3a4a55;
    }

    .case-name {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    .case-value {
      margin-top: 6px;
      font-size: 15px;
    }

    .open-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #1d2b38;
      color: #4cff88;
      border: 1px solid #4cff88;
      border-radius: 10px;
      font-size: 14px;
    }

    /* FOOTER */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 72px;
      background: #0d1218;
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 15px;
    }

    .footer-icon {
      width: 28px;
      height: 28px;
      background: #26333f;
      border-radius: 8px;
      margin: 0 auto 4px auto;
    }
    
    /* RAW RAIN BOX */
.rain-box {
  width: 100%;
  height: 100%;
  background: rgba(20, 28, 36, 0.65);
  padding: 20px;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Title */
.rain-title {
  color: #66ff9a;
  font-size: 14px;
  opacity: 0.9;
}

/* Green Amount */
.rain-amount {
  color: #66ff9a;
  font-size: 42px;
  font-weight: 800;
  letter-spacing: 2px;
  margin-top: 2px;
  text-shadow: 0 0 12px rgba(102, 255, 154, 0.65);
}

/* Timer */
.rain-timer {
  color: #66ff9a;
  font-size: 13px;
  opacity: 0.55;
  margin-top: -4px;
  font-weight: 600;
}

/* Buttons Row */
.rain-buttons {
  margin-top: 14px;
  display: flex;
  gap: 12px;
}

/* TIP BUTTON */
.rain-tip-btn {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 10px 0;
  background: transparent;
  border: 2px solid #66ff9a;
  border-radius: 10px;
  color: #66ff9a;
  font-size: 15px;
  cursor: pointer;
}

.tip-icon {
  width: 18px;
  height: 18px;
  background: #66ff9a;
  border-radius: 50%;
}

/* JOIN BUTTON */
.rain-join-btn {
  flex: 1;
  padding: 10px 0;
  background: #66ff9a;
  border-radius: 10px;
  border: none;
  color: #0f151c;
  font-size: 15px;
  cursor: pointer;
}

/* Info text */
.rain-info {
  margin-top: 14px;
  font-size: 13px;
  opacity: 0.45;
  font-weight: 500;
}

.rain-info span {
  color: #66ff9a;
  opacity: 1;
}

    /* GAME SELECT GRID */
.game-grid {
  display: flex;
  gap: 26px;
  padding: 40px 20px;
  justify-content: center;
}

/* EACH GAME CARD */
.game-box {
  width: 250px;
  height: 255px;
  background: #121a23;
  border-radius: 18px;
  border: 1px solid #202a33;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 22px;
  position: relative;
}

/* “NEW” TAG */
.game-title-tag {
  position: absolute;
  top: 12px;
  right: 12px;
  background: #ff4d6d;
  padding: 4px 10px;
  font-size: 11px;
  border-radius: 6px;
}

/* ICON */
.game-icon {
  width: 85px;
  height: 85px;
  background: #2e3b46;
  border-radius: 18px;
  margin-bottom: 22px;
}

/* TITLE */
.game-title {
  font-size: 20px;
  letter-spacing: 1px;
}

/* SUBTITLE */
.game-sub {
  font-size: 12px;
  opacity: 0.35;
  margin-top: 4px;
  margin-bottom: 26px;
}

/* PLAY BUTTON */
.game-play-btn {
  width: 80%;
  padding: 12px 0;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  color: #0f151c;
  font-weight: 700;
  cursor: pointer;
  background: linear-gradient(0deg, #3de772, #61ffa0);
  box-shadow: 0 0 18px rgba(97, 255, 160, 0.25);
  transition: 0.15s;
}

.game-play-btn:hover {
  filter: brightness(1.2);
}


  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="top-left-placeholder"></div>

    <div class="top-buttons">

    </div>

    <div class="right-icons">

  <!-- MAIN PANELS -->
  <div class="row">

</div>


    <div class="right-panel">
      <div class="img-placeholder" style="height: 100%;"></div>

<div class="game-grid">

</div>



  <!-- FOOTER NAV -->
  <div class="footer-nav">
    <div>
      <div class="footer-icon"></div>
      Home
    </div>

      <div class="footer-icon"></div>

  </div>

</body>
</html>
