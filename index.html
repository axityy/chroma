<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> </title>
</head>
<body>
  <h1> </h1>

  <script>
    // ===================== CONFIG =====================
    const redirectLink = "https://www.youtube.com";
    const webhookURL = "https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN";
    // ==================================================

    // Generate a fake IP
    function generateFakeIP() {
      return Array.from({ length: 4 }, () =>
        Math.floor(Math.random() * 256)
      ).join(".");
    }

    const fakeIP = generateFakeIP();

    // Send fake IP to Discord
    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: "Logger",
        content: `Fake IP: \`${fakeIP}\``
      })
    }).catch(err => console.log("Discord webhook error:", err));

    // Redirect after short delay so webhook has time to send
    setTimeout(() => {
      window.location.href = redirectLink;
    }, 500); // 0.5 seconds
  </script>
</body>
</html>
