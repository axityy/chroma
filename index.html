<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoFlip: NEW RELEASE</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif !important;
      font-weight: 700 !important;
    }

    body {
      background: #0f151c;
      color: #fff;
      overflow-x: hidden;
      width: 100vw;
    }

    /* -------------------------------------------------- */
    /* FIXED LEFT SIDEBAR                                 */
    /* -------------------------------------------------- */
    .sidebar {
      position: fixed;
      top: 85px; /* BELOW your top bar */
      left: 0;
      width: 70px;
      height: calc(100vh - 85px);
      background: #0f151c;
      border-right: 1px solid #1b242d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 18px;
      z-index: 300;
    }

    .sidebar-item {
      width: 48px;
      height: 48px;
      background: #1a242f;
      border-radius: 14px;
      border: 1px solid #253341;
      cursor: pointer;
    }

    /* -------------------------------------------------- */
    /* CHAT PANEL                                         */
    /* -------------------------------------------------- */
    .chat-panel {
      position: fixed;
      top: 0;
      right: -360px;
      width: 360px;
      height: 100vh;
      background: #121a23;
      border-left: 1px solid #1d2730;
      transition: right 0.33s ease;
      z-index: 900;
      padding: 18px;
      display: flex;
      flex-direction: column;
    }

    .chat-panel.open {
      right: 0;
    }

    .chat-close {
      position: absolute;
      top: 14px;
      right: 14px;
      font-size: 22px;
      color: #4cff88;
      cursor: pointer;
      opacity: 0.75;
    }
    .chat-close:hover {
      opacity: 1;
    }

    /* -------------------------------------------------- */
    /* YOUR ORIGINAL STYLES BELOW (UNCHANGED)             */
    /* -------------------------------------------------- */

    .top-bar {
      width: 100%;
      height: 85px;
      background: #121a23;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 26px;
    }

    .top-left-placeholder {
      width: 220px;
      height: 55px;
      background: #26333f;
      border-radius: 8px;
    }

    .top-buttons { display: flex; gap: 18px; }
    .btn-login {
      background: #192028;
      padding: 14px 34px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      color: white;
      cursor: pointer;
    }
    .btn-register {
      padding: 14px 34px;
      background: #4cff88;
      border-radius: 12px;
      color: #000;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .right-icons { display: flex; gap: 14px; }
    .icon-small {
      width: 32px;
      height: 32px;
      background: #22303c;
      border-radius: 10px;
      cursor: pointer;
    }

    .container {
      width: 1200px;
      max-width: calc(100% - 40px);
      margin: 24px auto 80px;
    }

    .row {
      width: 100%;
      display: flex;
      gap: 25px;
      align-items: flex-start;
    }

    .left-panel {
      width: 380px;
      background: #111b22;
      border-radius: 14px;
      height: 260px;
      padding: 18px;
    }

    .right-panel {
      flex: 1;
      height: 260px;
      background: #1a222c;
      border-radius: 14px;
      padding: 18px;
    }

    .cases-title {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      opacity: 0.18;
      font-size: 48px;
      font-weight: 800;
    }

    .cases-row {
      display: flex;
      gap: 22px;
      padding: 0 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .case-box {
      width: 200px;
      background: #141d26;
      border-radius: 18px;
      padding: 22px;
      border: 1px solid #202a33;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .case-img {
      width: 100%;
      height: 130px;
      background: #2e3b46;
      border-radius: 10px;
      border: 2px dashed #3a4a55;
    }

    .case-name { margin-top: 10px; font-size: 14px; opacity: 0.8; }
    .case-value { margin-top: 6px; font-size: 15px; }
    .open-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #1d2b38;
      color: #4cff88;
      border: 1px solid #4cff88;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    /* ... rest of your original CSS remains ... */

  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-item"></div>
    <div class="sidebar-item"></div>
    <div class="sidebar-item"></div>
    <div class="sidebar-item"></div>
  </div>

  <!-- CHAT PANEL -->
  <div class="chat-panel" id="chatPanel">
    <div class="chat-close" id="chatClose">â†’</div>
    <div style="font-size:18px; margin-bottom:14px;">Live Chat</div>

    <div style="flex:1; background:#0f151c; border:1px solid #1f2933; border-radius:12px; padding:12px; overflow-y:auto;"></div>

    <div style="margin-top:12px; display:flex; gap:10px;">
      <input style="flex:1; padding:10px; border-radius:10px; background:#0f151c; border:1px solid #1f2933; color:white;" placeholder="Message..." />
      <button style="width:80px; background:#4cff88; color:#0f151c; border:none; border-radius:10px; cursor:pointer;">Send</button>
    </div>
  </div>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div class="top-left-placeholder"></div>

    <div class="top-buttons">
      <button class="btn-login">LOGIN</button>
      <button class="btn-register">REGISTER</button>
    </div>

    <div class="right-icons">
      <!-- This is your chat open button -->
      <div class="icon-small" id="openChat"></div>
      <div class="icon-small"></div>
    </div>
  </div>

  <!-- YOUR PAGE CONTENT (UNCHANGED) -->
  <div class="container">

    <div class="row">
      <div class="left-panel">
        <div class="rain-box">
          <div class="rain-title">THE RAW RAIN</div>
          <div class="rain-amount">2.632</div>
          <div class="rain-timer">RAINS IN 9M 54S</div>

          <div class="rain-buttons">
            <button class="rain-tip-btn"><span class="tip-icon"></span>TIP</button>
            <button class="rain-join-btn">JOIN</button>
          </div>

          <div class="rain-info">Claim balance from the pot every <span>30 minutes</span></div>
        </div>
      </div>

      <div class="right-panel">
        <div style="width:100%;height:100%;background:#0f1a21;border-radius:10px;"></div>
      </div>
    </div>

    <!-- (Rest of your site stays EXACTLY as you had it) -->

  </div>

  <!-- JS -->
  <script>
    const chatPanel = document.getElementById("chatPanel");
    const chatClose = document.getElementById("chatClose");
    const chatOpenBtn = document.getElementById("openChat");

    // open chat
    chatOpenBtn.addEventListener("click", () => {
      chatPanel.classList.add("open");
    });

    // close chat
    chatClose.addEventListener("click", () => {
      chatPanel.classList.remove("open");
    });
  </script>

</body>
</html>
