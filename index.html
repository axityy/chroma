<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chroma Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loader"></div>
  </div>

  <nav class="navbar">
    <div class="brand">chroma</div>
    <ul class="nav-links">
      <li><a href="#products">Products</a></li>
      <li><a href="reset.html">Reset HWID</a></li>
      
    </ul>
    <button class="signin-btn">Sign In</button>
  </nav>

  <header class="hero">
    <h1>Welcome to Chroma</h1>
    <p>Secure, instant delivery. Trusted by thousands of creators & developers.</p>
  </header>

  <section id="products" class="products">
    <h2>Featured Product</h2>
    <div class="product-grid single">
      <div class="card">Product 1</div>
    </div>
  </section>

  <section id="support" class="support">
    <h2>Support</h2>
    <p>Need help? Our team is here 24/7.</p>
  </section>

  <!-- FIXED SCRIPT -->
  <script>
    window.addEventListener("load", () => {
      document.querySelector(".loading-screen").classList.add("hide");
    });
  </script>

</body>
</html>
